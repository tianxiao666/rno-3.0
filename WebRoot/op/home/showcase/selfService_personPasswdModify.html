		<title>用户帐号密码修改</title>
		<style type="text/css">
#addStaff label.error {
	color: red;
}
.tab01 .tdb {
    padding-left: 0;
}
</style>
	<script type="text/javascript">
	
		function formSubmitAction(){
			if($('#oldpasswd').val()==""){
				alert("原密码为空!");		
				return false;	
			}
			if($('#newpasswd').val()==""||$('#newpasswd_').val()==""){
				alert("新密码不能为空!");		
				return false;	
			}
			if($('#newpasswd').val()!=$('#newpasswd_').val()){
				alert("输入二次新密码不一致!");		
				return false;	
			}
		
			alert("修改成功！");			
			
		}
	
	</script>


	</head>
	<body
		style="overflow-x: hidden; padding: 0px; margin-left: 0px; padding-right: 1px;background: #ffffff">
		<table width="100%" height="100%" >
			
			<tr>
			  <td  valign="top" class="f2">
					<div class="current" style="font-size: 15px;">
						<div class="l">
							<div class="r">
								<p>
									当前位置：自助服务 »
									<span id="result"> 用户帐号密码修改</span>
								</p>
							</div>
						</div>
					</div>
                      <div class="form">
                        <div class="l">
                          <div class="r"> <span style="font-size: 15px;">用户帐号密码</span> </div>
                        </div>
			          <form method="post" id="passwdForm">
						<table class="tab01" width="100%" id="demo1_table">						
							<tr>

								<td width="20%">
									输入原密码：
								</td>
								<td width="80%" class="tdr" colspan="3">									
									
								<input type="password" id="oldpasswd" name="oldpasswd"
										class="required" style="float: left; width: 300px;" value=""/>
									<em
										style="font-family: Arial; font-size: 18px; font-weight: bold; font-style: normal; text-decoration: none; color: #FF0000; float: left;">*</em>
									<em style="float: left"></em>
								</td>
							</tr>	
													
							<tr>

								<td width="10%">
									输入新密码：
								</td>
								<td width="80%" class="tdr" colspan="3">									
									
								<input type="password" id="newpasswd" name="newpasswd"
										class="required" style="float: left; width: 300px;" value=""/>
									<em
										style="font-family: Arial; font-size: 18px; font-weight: bold; font-style: normal; text-decoration: none; color: #FF0000; float: left;">*</em>
									<em style="float: left"></em>
								</td>
							</tr>		
							
							<tr>

								<td width="10%">
									再输入一次新密码：
								</td>
								<td width="80%" class="tdr" colspan="3">									
									
								<input type="password" id="newpasswd_" name="newpasswd_"
										class="required" style="float: left; width: 300px;" value=""/>
									<em
										style="font-family: Arial; font-size: 18px; font-weight: bold; font-style: normal; text-decoration: none; color: #FF0000; float: left;">*</em>
									<em style="float: left"></em>
								</td>
							</tr>							
							<tr>			
								<td colspan="4" class="tdb2 tdr">
									<div align="center">
										<input type="button" class="bt00" value="修&nbsp;&nbsp;改"
											id="addStaffButton" onClick="formSubmitAction()" />
										<input type="reset" class="bt00" value="重&nbsp;&nbsp;置" />

									</div>
								</td>
							</tr>
							
						</table>
					</form>
	            </div>
	         </td>
			</tr>
